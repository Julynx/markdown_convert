  # â”€â”€ Attachments â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: markdown
    attributes:
      value: "## ðŸ“Ž Attachments"

  - type: textarea
    id: output-pdf
    validations:
      required: true
    attributes:
      label: Output PDF
      description: Attach the generated PDF file.

  - type: textarea
    id: debug-html
    validations:
      required: true
    attributes:
      label: Intermediate HTML (debug)
      description: >
        Attach the intermediate HTML file generated by running
        `markdown-convert` with the `--mode=debug` flag. This file is saved next to the output PDF.

  # â”€â”€ Environment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: markdown
    attributes:
      value: "## ðŸ–¥ï¸ Environment"

  - type: textarea
    id: extra-flags
    attributes:
      label: Additional Flags
      description: >
        If you used any additional command flags to generate the PDF
        (e.g. `--css=custom.css`, `--security=strict`), list them below.
      placeholder: "--css=my_theme.css --security=strict"

  - type: dropdown
    id: os
    validations:
      required: true
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux (Debian/Ubuntu)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - Other

  - type: input
    id: package-version
    validations:
      required: true
    attributes:
      label: Package Version
      description: Run `pip show markdown-convert` to check.
      placeholder: "e.g. 1.0.0"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      placeholder: Any other context about the problem.
